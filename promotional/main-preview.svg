<?xml version="1.0" encoding="UTF-8"?>
<svg width="590" height="300" viewBox="0 0 590 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="590" height="300" fill="url(#bg-gradient)"/>
    
    <!-- Main Title -->
    <text x="295" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Modern Coming Soon Templates</text>
    
    <!-- Badge -->
    <g transform="translate(445, 40)">
        <circle cx="0" cy="0" r="25" fill="#ffffff" fill-opacity="0.2"/>
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">8</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Templates</text>
    </g>
    
    <!-- Device Mockups -->
    <g transform="translate(50, 100)">
        <!-- Desktop Mockup -->
        <rect x="0" y="0" width="280" height="160" rx="5" fill="#ffffff"/>
        <rect x="0" y="0" width="280" height="15" rx="5" fill="#f1f5f9"/>
        <circle cx="10" cy="7.5" r="3" fill="#e2e8f0"/>
        <circle cx="20" cy="7.5" r="3" fill="#e2e8f0"/>
        <circle cx="30" cy="7.5" r="3" fill="#e2e8f0"/>
        
        <!-- Mobile Mockup -->
        <rect x="320" y="20" width="80" height="140" rx="10" fill="#ffffff"/>
        <rect x="320" y="30" width="80" height="120" fill="#f8fafc"/>
    </g>
    
    <!-- Feature Icons -->
    <g transform="translate(80, 220)">
        <!-- Responsive Icon -->
        <circle cx="0" cy="0" r="15" fill="#ffffff" fill-opacity="0.2"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">📱</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Responsive</text>
        
        <!-- Timer Icon -->
        <circle cx="100" cy="0" r="15" fill="#ffffff" fill-opacity="0.2"/>
        <text x="100" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">⏰</text>
        <text x="100" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Countdown</text>
        
        <!-- Email Icon -->
        <circle cx="200" cy="0" r="15" fill="#ffffff" fill-opacity="0.2"/>
        <text x="200" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">📧</text>
        <text x="200" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Subscribe</text>
        
        <!-- Customization Icon -->
        <circle cx="300" cy="0" r="15" fill="#ffffff" fill-opacity="0.2"/>
        <text x="300" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">🎨</text>
        <text x="300" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Customize</text>
    </g>
</svg>