<?xml version="1.0" encoding="UTF-8"?>
<svg width="728" height="90" viewBox="0 0 728 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="728" height="90" fill="url(#banner-gradient)"/>
    
    <!-- Left Section: Title and Features -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Modern Coming Soon Templates</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.9">8 Responsive Designs • Interactive Timers • Email Integration</text>
    
    <!-- Right Section: Device Mockups -->
    <g transform="translate(450, 10)">
        <!-- Desktop Preview -->
        <rect x="0" y="0" width="120" height="70" rx="3" fill="white" fill-opacity="0.9"/>
        <rect x="0" y="0" width="120" height="8" rx="3" fill="#f1f5f9"/>
        <circle cx="4" cy="4" r="2" fill="#e2e8f0"/>
        <circle cx="10" cy="4" r="2" fill="#e2e8f0"/>
        <circle cx="16" cy="4" r="2" fill="#e2e8f0"/>
        
        <!-- Mobile Preview -->
        <rect x="140" y="5" width="35" height="60" rx="3" fill="white" fill-opacity="0.9"/>
        <rect x="140" y="10" width="35" height="50" fill="#f8fafc"/>
    </g>
    
    <!-- CTA Button -->
    <g transform="translate(600, 30)">
        <rect x="0" y="0" width="100" height="30" rx="15" fill="white"/>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">View Demo</text>
    </g>
</svg>