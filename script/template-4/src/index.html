<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Particle Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <main class="content">
        <h1 class="title">Coming Soon</h1>
        <p class="subtitle">Something awesome is in the works</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Development Progress: <span id="progress-percent">0</span>%</div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
        
        <form id="subscribe-form" class="subscribe-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit" class="subscribe-btn">Notify Me</button>
            </div>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
