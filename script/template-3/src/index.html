<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Video Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-white-waves-on-beach-background-2168-large.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <main class="content">
        <div class="parallax-container">
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">We're working hard to bring you something amazing</p>
            
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
